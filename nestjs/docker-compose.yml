networks:
  mysql-network:

services:
  # curl -sL https://raw.githubusercontent.com/jeff-silva/howto/refs/heads/main/.bin/nestjs-install.sh | bash
  nestjs:
    build: ./nestjs/.docker
    working_dir: /app
    command: bash -c "yarn install && yarn run start:dev"
    ports:
      - 3000:3000
    volumes:
      - ./nestjs:/app

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: app
      MYSQL_ROOT_HOST: "%"
    networks:
      - mysql-network
