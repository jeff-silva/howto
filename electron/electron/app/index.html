<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <webview
      id="wplace"
      src="https://wplace.live/"
      style="width: 100%; height: 100vh"
    ></webview>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const webview = document.getElementById("wplace");
        webview.openDevTools();
        webview.addEventListener("dom-ready", () => {
          let script = () => {
            const element = document.elementFromPoint(200, 100);
            console.log(element);
          };

          webview.executeJavaScript("(" + script.toString() + ")();");
        });
      });
    </script>
  </body>
</html>
