<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app | Swagger UI</title>
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-themes@1.4.3/themes/dark.min.css">
    <style>html, body { margin: 0; padding: 0; }</style>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.ui = SwaggerUIBundle({
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl

                        "title": "app",
                        "license": {
                            "name": "MIT"
                        }
                    },
                    "servers": [

                            "url": "http:\/\/localhost:8000\/api"
                        }
                    ],
                    "paths": {
                        "\/app\/test": {
                            "get": {
                                "operationId": "AppTestGetController",
                                "summary": "",
                                "description": "",

                                    "app"
                                ],
                                "parameters": [
                                    {
                                        "name": "page",
                                        "in": "query",
                                        "description": "P\u00e1gina",
                                        "required": false,
                                        "format": "",

                                            "type": "string"
                                        }
                                    },
                                    {
                                        "name": "per_page",
                                        "in": "query",
                                        "description": "\u00cdtens por p\u00e1gina",
                                        "required": false,
                                        "format": "",
                                        "example": "",
                                        "schema": {
                                            "type": "string"
                                        }
                                    },
                                    {
                                        "name": "order",
                                        "in": "query",
                                        "description": "Ordem",
                                        "required": false,
                                        "format": "",
                                        "example": "",
                                        "schema": {
                                            "type": "string"
                                        }
                                    }
                                ],
                                "responses": {
                                    "200": {
                                        "description": "Success",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    },
                                    "400": {
                                        "description": "Invalid",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    }
                                }
                            }
                        },
                        "\/auth\/login": {
                            "post": {
                                "operationId": "AuthLoginPostController",
                                "summary": "",
                                "description": "",
                                "tags": [
                                    "auth"
                                ],
                                "parameters": [],
                                "responses": {
                                    "200": {
                                        "description": "Success",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    },
                                    "400": {
                                        "description": "Invalid",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    }
                                },
                                "requestBody": {
                                    "description": "",
                                    "required": true,
                                    "content": {
                                        "application\/json": {
                                            "schema": {
                                                "type": "object",
                                                "properties": {
                                                    "email": {
                                                        "description": "E-mail",
                                                        "required": false,
                                                        "format": "",
                                                        "example": "user@mail.com",
                                                        "type": "string"
                                                    },
                                                    "password": {
                                                        "description": "Senha",
                                                        "required": false,
                                                        "format": "",
                                                        "example": "12345",
                                                        "type": "string"
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        },
                        "\/waha\/webhook": {
                            "post": {
                                "operationId": "WahaWebhookPostController",
                                "summary": "",
                                "description": "",
                                "tags": [
                                    "waha"
                                ],
                                "parameters": [],
                                "responses": {
                                    "200": {
                                        "description": "Success",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    },
                                    "400": {
                                        "description": "Invalid",
                                        "content": {
                                            "application\/json": {}
                                        }
                                    }
                                }
                            }
                        }
                    },
                    "components": {
                        "schemas": []
                    }
                },
            });
        });
    </script>
</body>

</html>
