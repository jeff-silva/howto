<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>app | Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/favicon-16x16.png" sizes="16x16" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.ui = SwaggerUIBundle({
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                spec: {"openapi":"3.0.0","info":{"version":"1.0.0","title":"app","license":{"name":"MIT"}},"servers":[{"url":"http:\/\/localhost:8000\/api"}],"paths":{"\/app\/test":{"get":{"summary":"Teste da aplica\u00e7\u00e3o","operationId":"","tags":["app","test"],"parameters":[],"responses":{"200":{"description":"Success","content":{"application\/json":{}}}}}}},"components":{"schemas":[]}},
            });
        });
    </script>
</body>

</html>
